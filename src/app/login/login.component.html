<div class="row">

<div class="col-md-6 offset-sm-3 login-wrapper">
	<br><br>
	<h3 class="text-center">Login</h3>
	<p  class="text-center">If you are already Registered</p>
	<form class="registration-form" (submit)=LoginFormSubmit()>
		<div class="form-group">
		    <label for="email">Email/ Mobile Number</label>
		    <input type="email" class="form-control" id="email" name="user.email" [(ngModel)] = "user.email" aria-describedby="emailHelp" placeholder="Enter your email address">
		</div>

		<div class="form-group">
		    <label for="password">Password</label>
		    <input type="password" class="form-control" id="password" name="user.password" [(ngModel)] = "user.password" aria-describedby="passwordHelp" placeholder="Your password">
		</div>

		<div class="text-center">
		  <button type="submit" class="btn btn-primary">Submit</button><br><br>
	      <a routerLink="/register">Not registered? Click here</a>
		</div>
	</form>	
</div>

</div>
